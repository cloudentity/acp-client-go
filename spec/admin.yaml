  AuditEventMetadata:
    properties:
      client_id:
        description: |-
          Access request client ID related to an audit event.

          May be empty when the access is incorrect or missing.
        format: clientID
        type: string
        x-nullable: false
      ip:
        description: |-
          Audit event IP address.

