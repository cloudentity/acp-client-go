basePath: /api/admin/default
consumes:
- application/json
definitions:
  API:
    properties:
      api_type:
        default: rest
        description: api type
        enum:
        - rest
        - graphql
        example: rest
        type: string
        x-nullable: false
      can_have_policy:
        description: if false it is not possible to assign a policy
        type: boolean
        x-nullable: false
      data_classifications:
        description: Data classifications
        items:
          type: string
        type: array
        x-nullable: false
      graphql_schema:
        description: graphql schema
        type: string
        x-nullable: false
      graphql_types:
        $ref: '#/definitions/GraphQLTypes'
      id:
        description: scope id
        example: "1"
        format: apiID
        type: string
        x-nullable: false
      method:
        description: HTTP request method
        example: GET
        type: string
        x-nullable: false
      path:
        description: HTTP request path
        example: /pets
        type: string
        x-nullable: false
      policy_id:
        description: optional id of a policy
        example: block
        format: policyID
        type: string
        x-nullable: false
      position:
        description: position of the api in the apis list
        example: 1
        format: int64
        type: integer
        x-nullable: false
      server_id:
        description: server id
        example: default
        format: serverID
        type: string
        x-nullable: false
      service_id:
        description: service id
        example: "1"
        format: serviceID
        type: string
        x-nullable: false
      tenant_id:
        description: tenant id
        example: default
        format: tenantID
        type: string
        x-nullable: false
    type: object
  APIGroupMetadata:
    properties:
      apigee:
        $ref: '#/definitions/ApigeeMetadata'
      aws:
        $ref: '#/definitions/AWSMetadata'
      azure:
        $ref: '#/definitions/AzureMetadata'
      type:
        description: Gateway type
        format: gatewayType
        type: string
        x-nullable: false
    type: object
  APIs:
    properties:
      apis:
        items:
          $ref: '#/definitions/API'
        type: array
        x-nullable: false
    type: object
  AWSMetadata:
    properties:
