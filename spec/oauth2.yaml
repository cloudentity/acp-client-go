          - token id_token code
          - none
          type: string
        type: array
        x-nullable: false
      revocation_endpoint:
        description: URL of the authorization server's OAuth 2.0 revocation endpoint.
        type: string
        x-nullable: false
      revocation_endpoint_auth_methods_supported:
        description: |-
